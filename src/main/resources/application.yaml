spring:
  cloud:
    stream:
      defaultBinder: kafka
      kafka:
        binder:
          brokers:
            - ${SPRING_KAFKA:localhost:29092}
      bindings:
        sendCommunication-out-0:
          destination: send-communication
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active:
      - "prod"
  application:
    name: payment-service
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${SPRING_DATASOURCE_URL_PAYMENT_SERVICE:jdbc:postgresql://localhost:5434/autoecole-payment}
    username: ${SPRING_POSTGRES_USERNAME:postgres}
    password: ${SPRING_POSTGRES_PASSWORD:root}
    driver-class-name: org.postgresql.Driver



server:
  port: 3003

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
  health:
    probes:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true



eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


info:
  app:
    name: "payment-service"
    description: "payment service microservice"

